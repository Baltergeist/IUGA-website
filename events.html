<!doctype html>
<html lang="en">
	<head>
		<title>IUGA Events</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/main.css" />

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.min.js"></script>
	</head>
	<body ng-app="EventsApp" ng-controller="EventsController">
		<main class="container-fluid">
			<nav>
				<ul>
					<li>About</li>
					<li>Events</li>
					<li>Contact</li>
				</ul>
			</nav>

			<section class="row">

				<div class="col-md-6">
					<iframe src="https://www.google.com/calendar/embed?src=uw.edu_frgfmv3c75mtqoaai92qeonhu8%40group.calendar.google.com&ctz=America/Los_Angeles" style="border: 0" width="100%	" height="600" frameborder="0" scrolling="no"></iframe>
				</div>

				<div class="col-md-6" id="search">
					<input type="text" class="form-control" placeholder="search for events">
					
					<section>
						<ul class="cards">
							<li class="card" ng-repeat="event in events">
								<p>{{event.summary}}</p>
								<p ng-if="!event.recurr">{{event.day}}</p>
								<p ng-if="event.time">{{event.time}}</p>
								<p ng-if="event.recurr">This is a reoccuring event!</p>
							</li>
						</ul>
					</section>
				</div>
			</section>
		</main>

		<script src="js/app.js"></script>
	</body>
</html>
